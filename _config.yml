            <font size="4"><b>던파 20주년 페스티벌 판타 드로우잇｜2025.10 ~ 2025.11</b></font>
            *유저가 스케치 및 색칠한 그림을 2D 캐릭터로 생성하고 손으로 터치하여 인터랙션 할 수 있는 실감형 콘텐츠*
            - 자체 개발한 엣지블렌딩 시스템을 적용하여 32:9 해상도 지원
            - 키오스크 PC에서 생성된 캐릭터 데이터 송·수신을 위한 TCP/IP 소켓 통신 구현
            - FSM 기반 캐릭터 상태 관리 및 행동 로직 구현
            - 캐릭터 및 기믹 오브젝트의 터치·충돌 이벤트 구현
            <br>
            <br>
            <font size="4"><b>현대백화점 흰디 포토카드｜2024.09 ~ 2024.12</b></font>
            *AI 프롬프트를 조합하여 현대 백화점의 캐릭터 '흰디'를 생성형 AI로 생성하고 프린터를 이용해 포토카드로 출력하는 프로그램*
            - SMART81 카드 프린터 SDK를 활용한 프린터 제어 기능 구현
            - AI 프롬프트를 ScriptableObject로 관리하여 데이터를 UI 로직과 분리
            <br>
            <br>
            <font size="4"><b>꿈이담키즈헬스케어센터 관리자 툴｜2024.06 ~ 2024.08</b></font>
            *꿈이담키즈헬스케어센터에 납품된 콘텐츠들의 상태를 실시간으로 모니터링하고 유저들의 정보를 관리할 수 있는 프로그램*
            - 웹소켓(Socket.IO) 기반 실시간 콘텐츠 상태 모니터링 기능 구현
            - HTTP 기반 사용자 데이터 CRUD 기능 구현
            <br>
            <br>
            <font size="4"><b>포토하니｜2023.06 ~ 2023.12</b></font>
            *사진 촬영부터 보정·출력까지 가능한 포토부스 프로그램*
            - Canon SDK를 활용한 DSLR 카메라 제어 기능 구현
            - 촬영 리모컨 연동을 통한 원격 카메라 촬영 기능 구현
            - Windows 프린터 연동을 통한 사진 출력 기능 구현
            - KSCAT 결제 솔루션 연동을 통한 카드 결제 구현
            - 얼굴 인식 기반 3D 소품 AR 합성 기능 구현
            <br>
            <br>
            <font size="4"><b>소프트웨어 엣지블렌딩 시스템｜2023.01 ~ 2023.03</b></font>
            *멀티 프로젝션 환경에서 여러 투사 영역을 하나의 화면처럼 자연스럽게 연결하는 소프트웨어 기반 엣지블렌딩 시스템*
            - OpenCV와 셰이더를 활용하여 엣지블렌딩에 필요한 이미지 보정(Warping, Blending) 기능 구현
            - UGUI 확장을 통해 엣지블렌딩 환경에서의 UI 인터랙션 구현
            - UI 레이아웃, 디자인, 기능 개발
            - 현장 설치 지원을 위한 사용 매뉴얼 작성
            <br>
            <br>
            <font size="4"><b>유엔젤 키즐｜2022.12 ~ 2025.07</b></font>
            *프로젝션 환경에서 손을 이용한 터치, 공 던지기와 같은 인터랙션을 통해 유아들에게 놀이 환경을 제공하는 실감형 콘텐츠로*
            - 프레임워크의 유지보수성을 높이기 위해 의존성 분리 등 구조 개선
            - 팀 내 공유를 위한 프레임워크 사용 매뉴얼 작성
            - 콘텐츠 5종의 전반적인 로직·인터랙션·연출 구현
